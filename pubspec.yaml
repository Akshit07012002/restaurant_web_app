name: restaurant_web_app
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  responsive_builder: ^0.7.0
  carousel_slider: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: HindSiliguri
      fonts:
        - asset: assets/fonts/HindSiliguri-Regular.ttf
        - asset: assets/fonts/HindSiliguri-Bold.ttf
        - asset: assets/fonts/HindSiliguri-SemiBold.ttf
        - asset: assets/fonts/HindSiliguri-Medium.ttf
        - asset: assets/fonts/HindSiliguri-Light.ttf
